<h2>
  Lista de cursos
</h2>

<table class="table table-striped">
  <head>
    <tr>
      <td>Image</td>
      <td>Name</td>
      <td>Price</td>
      <td>Code</td>
      <td>Release Date</td>
      <td>Rating</td>
      <td>Option</td>
    </tr>
  </head>
  <body>
    <tr>
      <td>Image</td>
      <td>Name</td>
      <td>Price</td>
      <td>Code</td>
      <td>Release Date</td>
      <td>Rating</td>
      <td>Option</td>
    </tr>
    <tr *ngFor="let course of courses">
      <td><img [src]="course.imageUrl" width="100" /></td>
      <td>{{course.name}}</td>
      <td>{{course.price}}</td>
      <td>{{course.code}}</td>
      <td>{{course.releaseDate | date: 'dd/MM/yyyy'}}</td>
      <td>{{course.rating | number:'1.2-2'}}</td>
    </tr>
  </body>
</table>
